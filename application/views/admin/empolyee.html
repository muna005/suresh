<div ng-include="'views/header.html'"></div>
      <div class="container-fluid container-margin">
         <div class="row row-height">
            <div class="col-md-3" style="margin-right:0px;padding-right:0px;background-color:#f8f8f8;">
                <div  ng-include="'views/menubar.html'"> </div>     
            </div>
            <div class="col-md-8" style='background-color:#f8f8f8'>
               <div class="row ">
                  <div class="col-md-12" >
                     
                     <div class="col-md-12">
                        <h4 class ="head_gst">Emploies Detail</h4>
                        <div class="row div-minheight">
                            <div class="col-md-12" style='margin-bottom:10px;padding-left:0;margin-left:0px'>
                                <div class='col-md-4 pull-left'><input type='text' placeholder="Search" class='form-control' ng-model="query"></div>
                            </div>
                        <div class="col-lg-12 cart-box div-minheight">
                            <div class="alert alert-success fade in" ng-if="sussmsg">
                                  record sucessfully Disactive
                            </div>
                               
                         <div class="table-responsive">
                            <table class="table table-bordered gst-tbl">
                                <thead>
                                    <tr>
                                        <th><center>Sno</center></th>
                                        <th><center><a  ng-click="orderByField='first_name'; reverseSort = !reverseSort">Name<i class="fa fa-sort" aria-hidden="true"></i>
</a></center></th>
                                        <th><center>EmpId</center></th>
                                        <th><center><a  ng-click="orderByField='email'; reverseSort = !reverseSort">Email <i class="fa fa-sort" aria-hidden="true"></i>
</a></center></th>
                                        <th><center>Mobile</center></th>
                                        <th><center>Action</center></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in list.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | orderBy:orderByField:reverseSort | filter:query">
                                        <td>{{$index+1}}</td>  
                                        <td>{{item.first_name }} {{item.last_name }}</td>
                                        <td>{{item.emp_id }} </td>
                                        <td>{{item.email }}</td>                                
                                        <td>{{item.mobile }} </td> 
                                        <td>
                                           <ul class="social-icons icon-circle icon-rotate list-unstyled list-inline"> 
                                              
                                                <li> <a ui-sref="editempp({id:item.id})"><i class="fa fa-pencil"></i></a> </li> 
                                                <li> <a  ui-sref="empprofile({id:item.id})"><i class="fa fa-eye"></i></a> </li> 
                                                <li  ng-if="item.status == 0 "> <a style='cursor:pointer'    ng-click="deleteEmp(item)"> <i class="fa fa-check" aria-hidden="true"></i></a></li> 
                                                <li ng-if="item.status == 1 "> <a style='cursor:pointer'><i class="fa fa-trash"></i></a></li> 
                                            </ul>					
                                        </td>
                                        
                                    </tr>
                                     
                                  </tbody>
                            </table>
                            <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" items-per-page="itemsPerPage"></pagination>
                           
                           
                        </div> 
                        </div>
                    </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>

      </div>
    <div ng-include="'views/footer.html'"></div>
