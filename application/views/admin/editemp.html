<div>
    <div ng-include="'views/header.html'"></div>
          <div class="container-fluid container-margin">
             <div class="row row-height">
                <div class="col-md-3" style="margin-right:0px;padding-right:0px;background-color:#f8f8f8;">
                    <div ng-include="'views/menubar.html'"> </div>     
                </div>
                <div class="col-md-8" style='background-color:#f8f8f8'>
                   <div class="row">
                      <div class="col-md-12" >
                         
                         <div class="col-md-12">
                            <h4 class ="head_gst">Emploies Detail</h4>
                            <div class="row div-minheight">
                            <div class="col-lg-12 cart-box div-minheight">
                            <form method='POST' enctype="multipart/form-data" name="empForm" novalidate> 
                                <div class="alert alert-success fade in" ng-if="sussmsg">
                               
                                  Employees    Detail updated successfully.
                                </div>
                               <div class="form-group" ng-class="{ 'has-error': empForm.first_name.$invalid && !empForm.first_name.$pristine }">
                                   <input type='hidden' ng-model="emp.id">
                                  <label>First Name</label>
                                  <div class="input-group"> <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                                     <input type="text" class="form-control" ng-model="emp.first_name" name="first_name"  placeholder="First Name" required >
                                  </div>
                                  <p ng-show="empForm.first_name.$invalid && !empForm.first_name.$pristine" style='color:red'> Enter First Name .</p>
                               </div>
                               <div class="form-group" ng-class="{ 'has-error': empForm.last_name.$invalid && !empForm.last_name.$pristine }">
                                  <label>Last Name</label>
                                  <div class="input-group"> <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                                     <input type="text" class="form-control" ng-model="emp.last_name"  name="last_name"  placeholder="Last Name" required >
                                  </div>
                                  <p ng-show="empForm.last_name.$invalid && !empForm.last_name.$pristine" style='color:red'> Enter Last Name .</p>
                               </div>
                               <div class="form-group">
                                  <label>Emp Id</label>
                                  <div class="input-group"> <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                                     <input type="text"  readonly='true' class="form-control"  ng-model="emp.emp_id"  name="Email" id="Email" placeholder="Emp Id">
                                  </div>
                               </div>
                                <div class="form-group">
                                  <label>Email Id</label>
                                  <div class="input-group"> <span class="input-group-addon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                                     <input type="text" readonly='true'  class="form-control" ng-model="emp.email"  name="Email" id="Email" placeholder="Email">
                                  </div>
                               </div>
                               <div class="form-group" ng-class="{ 'has-error': empForm.mobile.$invalid && !empForm.mobile.$pristine }">
                                  <label>Mobile Number</label>
                                  <div class="input-group"> <span class="input-group-addon"><i class="fa fa-mobile" aria-hidden="true"></i></span>
                                     <input type="text" class="form-control" ng-model="emp.mobile"  name="mobile" placeholder="Mobile number" required >
                                  </div>
                                  <p ng-show="empForm.mobile.$error.required  && !empForm.mobile.$pristine" style='color:red'> Enter   Mobile Number .</p>
                               </div>
                               <div class="form-group" ng-class="{ 'has-error': empForm.gender.$invalid && !empForm.gender.$pristine }">
                                  <label>Gender</label>
                                  <div class="input-group"> <span class="input-group-addon"><i class="fa fa-female" aria-hidden="true"></i></span>
                                    <select name='gender' class="form-control" ng-model="emp.gender" required>
                                         <option value="{{emp.gender}}" selected='selected'> {{emp.gender}} </option>
                                         <option value="">select gender </option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>         
                                  </div>
                                  <p ng-show="empForm.gender.$invalid && !empForm.gender.$pristine" style='color:red'> Select Gender .</p>
                               </div>
                               
                               <div class="form-group"  ng-class="{'has-error': empForm.dob.$invalid && !empForm.dob.$pristine }">
                                  <label>Date Of Birth</label>
                                  <div class="input-group"> <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                   <input type="date" class="form-control" ng-model="emp.dob"  class="form-control" name="dob" id="dob" placeholder="dob" required >         
                                  </div>
                                  <p ng-show="empForm.dob.$invalid && !empForm.dob.$pristine" style='color:red'> Enter Date Of Birth .</p>
                               </div>
                               <div class="form-group" ng-class="{'has-error': empForm.platform.$invalid && !empForm.platform.$pristine }">
                                  <label>Platform</label>
                                  <div class="input-group"> <span class="input-group-addon"><i class="fa fa-object-group" aria-hidden="true"></i></span>
                                    <select name='platform' required  class="form-control" name='platform' ng-model="emp.platform">
                                        <option value="{{emp.platform}}" selected='selected'> {{emp.platform}} </option>
                                        <option value="">select platform </option>
                                        <option>Php</option>
                                        <option>Javascript</option>
                                        <option>UI</option>
                                    </select>         
                                  </div>
                                  <p ng-show="empForm.platform.$invalid && !empForm.platform.$pristine" style='color:red'> Select Platform .</p>
                               </div>
                                <div class="form-group" ng-class="{'has-error': empForm.blood_grp.$invalid && !empForm.blood_grp.$pristine }">
                                  <label>Blood Group</label>
                                  <div class="input-group"> <span class="input-group-addon"><i class="fa fa-object-group" aria-hidden="true"></i></span>
                                    <select name='blood_grp' required  class="form-control" ng-model="emp.blood_grp">
                                        <option value="{{emp.blood_grp}}" selected='selected'> {{emp.blood_grp}} </option>
                                        <option  value="">select blood group </option>
                                        <option>A+</option>
                                        <option>O+</option>
                                        <option>B+</option>
                                        <option>AB+</option>
                                        <option>A-</option>
                                        <option>O-</option>
                                        <option>B-</option>
                                        <option>AB-</option>
                                    </select>         
                                  </div>
                                  <p ng-show="empForm.blood_grp.$invalid && !empForm.blood_grp.$pristine" style='color:red'> Select blood Group .</p>
                               </div>
                               <div class="form-group" ng-class="{'has-error': empForm.date_join.$invalid && !empForm.date_join.$pristine }">
                                  <label>Date Of Join</label>
                                  <div class="input-group"> <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                   <input type="text" class="form-control" ng-model="emp.date_join"   name="date_join"  placeholder="join date" required >         
                                  </div>
                                   <p ng-show="empForm.date_join.$invalid && !empForm.date_join.$pristine" style='color:red'> Select date of join .</p>
                               </div>
                               <div class="form-group">
                                  <label>Image</label>
                                  <div class="input-group"> <span class="input-group-addon"><i class="fa fa-file-image-o" aria-hidden="true"></i></span>
                                   <input type="file" class="form-control" onchange="angular.element(this).scope().uploadedFile(this)">  
                                  </div>
                                  <br/>
                                   <img ng-show="image_source" ng-src="{{image_source}}" style="width:200px;">
                                   <img ng-hide="image_source" ng-src="http://vklps.com/codeigniter/{{emp.image}}" style="width:200px;">
                               </div>
                                   <center>
                                       <div class='col-md-6'>
                                    <input type="submit" ng-disabled="empForm.$invalid"  name="submit" ng-click="update(item)"  id="submit"
                                    value="Update" class="btn btn-primary pull-right" style='margin-bottom:100px'>
                                    </div>
                                    <div class='col-md-6'>
                                     <a  ui-sref="empolyee" data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger pull-left"><i class="glyphicon glyphicon-remove"></i></a>
                                    </div>
                                    </center>
                            </form>
                            </div>
                        </div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
    
          </div>
        <div ng-include="'views/footer.html'"></div>
</div>
